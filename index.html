<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>NameSpire</h1>
        <input type="text" id="submitterInput" placeholder="Enter your name" />
        <input type="text" id="nameInput" placeholder="Submit the Name You Want to Rule!" />
        <button id="submitNameButton">Submit Name</button>

        <!-- Hidden names section until admin login -->
        <div id="namesSection" style="display: none;">
            <h2>Names</h2>
            <ul id="nameList"></ul>
        </div>

        <!-- PIN Entry Section -->
        <div id="pinSection">
            <h2>Enter PIN for Admin Access</h2>
            <input type="password" id="pinInput" placeholder="Enter PIN">
            <button id="pinButton">Submit PIN</button>
            <p id="pinMessage"></p>
        </div>

        <!-- Login Section (hidden by default) -->
        <div id="loginSection" style="display: none;">
            <h2>Admin Login</h2>
            <input type="text" id="usernameInput" placeholder="Enter username">
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button id="loginButton">Login</button>
            <p id="loginMessage"></p>
        </div>

        <button id="revealWinnerButton" disabled>Reveal Names</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
